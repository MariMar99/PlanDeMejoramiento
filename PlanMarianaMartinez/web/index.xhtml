<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Plan de Mejoramiento</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="txtNit" value="Usuario"/>
                <p:inputText id="txtNit" value="#{concesionarioManagedBean.concesionario.nit}" required="true"/>
                <p:outputLabel for="txtClave" value="Contraseña"/>
                <p:inputText id="txtClave" value="#{concesionarioManagedBean.concesionario.clave}" required="true"/>
                <p:column/>
                <p:commandButton value="Iniciar Sesión" action="#{concesionarioManagedBean.iniciarSesion()}" />
            </h:panelGrid>
            <p:separator/>
        </h:form>

    </h:body>
</html>
