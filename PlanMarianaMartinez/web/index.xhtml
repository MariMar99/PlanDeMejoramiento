<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
            <p:panel header="Exportar">
                <h:commandLink>
                    <p:graphicImage value="PDF" alt="Descargar PDF" width="44"/>
                    <p:dataExporter type="pdf" target="tabla" fileName="listarVehiculo"/>
                </h:commandLink>
            </p:panel>
            <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable id="tabla" value="#{vehiculoManagedBean.listarVehiculo()}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdVehiculo"/>
                            </f:facet>
                            <h:outputText value="#{item.idVehiculo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Marca"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Modelo"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CodConcesionario"/>
                            </f:facet>
                            <h:outputText value="#{item.codConcesionario.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
    </body>
</html>
