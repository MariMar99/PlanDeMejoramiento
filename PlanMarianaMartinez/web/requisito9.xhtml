<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/plantilla.xhtml">

            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                            <div class="col-md-12">
                                    <ul class="breadcrumb">
                                            <li>
                                                    <a href="sesionProtegido/principal.xhtml">Requisitos</a> <span class="divider">/</span>
                                            </li>
                                            <li class="active">
                                                    Requisito Nueve
                                            </li>
                                    </ul>
                            </div>
                    </div>
                </div>
                <center><h3>Lista de Concesionarios</h3></center>
                <f:view>
                    <div class="container-fluid" >
                        <h:form>
                                <h:commandLink id="reportPdf">
                                    <p:graphicImage url="resources/css/pdf.jpg" width="40"/>
                                    <p:dataExporter type="pdf" target="rep" fileName="ReporteConcesionario" />
                                </h:commandLink>  
                                <h:commandLink id="reportExcel">
                                    <p:graphicImage url="resources/css/excel.jpg" width="40"/>
                                    <p:dataExporter type="csv" target="rep" fileName="ReporteConcesionario" />
                                </h:commandLink>  
                            <p:dataTable id="rep" value="#{concesionarioManagedBean.listarConcesionario()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Teléfono"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefono}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Dirección"/>
                                    </f:facet>
                                    <h:outputText value="#{item.direccion}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
