<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Plan de Mejoramiento</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Bienvenid@!!! #{concesionarioManagedBean.concesionario.nombre} </h1>
                <h:form>
                    <h:inputText value="#{vehiculoManagedBean.precio}"/>
                <h:commandButton value="Buscar" action="#{vehiculoManagedBean.listarVehiculosPrecio()}"/>
                </h:form>
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable  value="#{vehiculoManagedBean.lista}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdVehiculo"/>
                                </f:facet>
                                <h:outputText value="#{item.idVehiculo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{item.marca}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Modelo"/>
                                </f:facet>
                                <h:outputText value="#{item.modelo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio"/>
                                </f:facet>
                                <h:outputText value="#{item.precio}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CodConcesionario"/>
                                </f:facet>
                                <h:outputText value="#{item.codConcesionario}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
    </body>
</html>
