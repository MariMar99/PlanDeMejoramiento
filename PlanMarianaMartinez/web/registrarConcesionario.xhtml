<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Registrar Concesionario"/></h1>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{concesionarioManagedBean.concesionario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Telefono:" for="telefono" />
                    <h:inputText id="telefono" value="#{concesionarioManagedBean.concesionario.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                    <h:outputLabel value="Direccion:" for="direccion" />
                    <h:inputText id="direccion" value="#{concesionarioManagedBean.concesionario.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <h:outputLabel value="Clave:" for="clave" />
                    <h:inputText id="clave" value="#{concesionarioManagedBean.concesionario.clave}" title="Clave" required="true" requiredMessage="The Clave field is required."/>
                </p:panelGrid>
                <p:commandButton value="Registrar" actionListener="#{concesionarioManagedBean.registrarConcesionario()}"/>
            </h:form>
        </f:view>
        <f:view>


            <h:form>
                <h1><h:outputText value="Registrar Vehiculo / No funciona"/></h1>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Marca:" for="marca" />
                    <h:inputText id="marca" value="#{vehiculoManagedBean.vehiculo.marca}" title="Marca" required="true" requiredMessage="The Marca field is required."/>
                    <h:outputLabel value="Modelo:" for="modelo" />
                    <h:inputText id="modelo" value="#{vehiculoManagedBean.vehiculo.modelo}" title="Modelo" required="true" requiredMessage="The Modelo field is required."/>
                    <h:outputLabel value="Concesionario:" for="codConcesionario" />
                    <h:inputText id="codConcesionario" value="#{vehiculoManagedBean.vehiculo.codConcesionario}" title="CodConcesionario" required="true" requiredMessage="The CodConcesionario field is required."/>
                    <h:outputLabel value="Precio:" for="precio" />
                    <h:inputText id="precio" value="#{vehiculoManagedBean.vehiculo.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                </p:panelGrid>
                <p:commandButton value="Registrar" actionListener="#{vehiculoManagedBean.registrarVehiculo()}"/>
            </h:form>
        </f:view>
    </body>
</html>
